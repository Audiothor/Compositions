
{% extends "base.html" %}

{% block title %}Compositions{% endblock %}

{% block content %}
    <br>
    <h1 class="text-center">Delete a News</h1>
    <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div style="width: 40%;margin: 0 auto;border: 1px solid white;">
            </br>
            <p style="text-align: center;">Delete the news '{{news.title}}' ?</p>
            </br>
        </div>
        </br>
        <div style="width: 40%;margin: 0 auto;">
            <p style="text-align: right;">
                <button class="btn btn-danger" type="submit">Confirm</button>
                <a class="btn btn-info" href="{% url 'news' %}">Cancel</a>&nbsp
            </p>
        </div>
    </form>
    </br>
{% endblock %}
